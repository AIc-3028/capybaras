<!-- typing in html:5 in vscode will autogenerate this code  -->
<!-- this DOCTYPE tells the browser that this file is HTML5 -->
<!DOCTYPE html>    
<!-- html with language attribute, this is the start of legal HTML -->
<html lang="en">
<head>
    <!-- meta tag information -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- title of your document -->
    <title>Document</title>

</head>
<!-- the body is where everything that is rendered 
    in the browser is placed -->
<body>
    <!-- heading tag -->
    <h1>Hello there! This is a heading example.</h1>
    <!-- headings go from h1 to h6 -->
    <h4>This heading is smaller! :D</h4>
    <!-- some tags are self closing, check it out -->
    <br>
    <hr>

</body>
</html>
